<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>STN شالیمار ٹیلی وژن نیٹ ورک آرکائیو | 1990-2005</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff00c8; --cyan: #00d4ff; --dark: #0a0a1f; --card: #1a1a2e; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: #fff; transition: 0.5s; }
        .urdu { font-family: 'Noto Nastaliq Urdu', serif; font-size: 1.5rem; }
        header { height: 100vh; background: linear-gradient(135deg, #16213e99, #0f0f1f), url('https://i.imgur.com/5gXjK8P.jpg') center/cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
        h1 { font-size: 5rem; background: linear-gradient(90deg, var(--cyan), var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .lang-switch { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 50px; cursor: pointer; border: 2px solid var(--pink); font-weight: bold; }
        .search-box { margin: 2rem; padding: 1.2rem; width: 85%; max-width: 700px; border-radius: 50px; border: 3px solid var(--pink); background: rgba(255,255,255,0.1); color: white; font-size: 1.3rem; }
        .tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 1rem; padding: 2rem; background: #000; }
        .tab { padding: 1rem 2.5rem; background: var(--card); border-radius: 50px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; font-weight: bold; }
        .tab.active, .tab:hover { border-color: var(--pink); transform: scale(1.08); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 2.5rem; padding: 4rem; max-width: 1600px; margin: auto; }
        .card { background: var(--card); border-radius: 25px; overflow: hidden; box-shadow: 0 0 30px rgba(255,0,200,0.4); transition: 0.5s; }
        .card:hover { transform: translateY(-20px) scale(1.03); box-shadow: 0 0 60px rgba(0,212,255,0.7); }
        .card video, .card iframe { width: 100%; height: 220px; background: #000; }
        .info { padding: 1.5rem; }
        .year { background: var(--pink); color: black; padding: 0.6rem 1.2rem; border-radius: 50px; font-weight: bold; display: inline-block; margin: 0.5rem 0; }
        footer { text-align: center; padding: 4rem; background: #000; }
        @media (max-width: 768px) { h1 { font-size: 3rem; } }
    </style>
</head>
<body>
    <header>
        <div class="lang-switch" onclick="toggleLang()">اردو / English</div>
        <h1 data-en="STN Archive" data-ur="STN آرکائیو">STN آرکائیو</h1>
        <p class="urdu" data-en="Pakistan's First Semi-Private TV Network – 1990-2005" data-ur="پاکستان کا پہلا سیمی پرائیویٹ ٹی وی نیٹ ورک – 1990-2005">پاکستان کا پہلا سیمی پرائیویٹ ٹی وی نیٹ ورک – 1990-2005</p>
        <input type="text" class="search-box" placeholder="تلاش: دشت، کاشکول، میوزک چینل..." data-en-placeholder="Search: Dasht, Kashkol, Music Channel..." onkeyup="search()">
    </header>

    <div class="tabs">
        <div class="tab active" onclick="filter('all')" data-en="All" data-ur="سب کچھ">سب کچھ</div>
        <div class="tab" onclick="filter('drama')" data-en="Dramas" data-ur="ڈرامے">ڈرامے</div>
        <div class="tab" onclick="filter('music')" data-en="Music" data-ur="میوزک">میوزک</div>
        <div class="tab" onclick="filter('news')" data-en="News" data-ur="نیوز">نیوز</div>
    </div>

    <div class="grid" id="gallery">
        <div class="card" data-tags="1990"><iframe src="https://archive.org/embed/90stvintros_pakistan_stn" allowfullscreen></iframe><div class="info"><div class="year">1990-95</div><h3 data-en="STN Classic Intros" data-ur="STN کلاسک انٹروز">STN کلاسک انٹروز</h3><p class="urdu" data-en="All 90s show openings" data-ur="90 کی دہائی کے تمام شوز">90 کی دہائی کے تمام شوز</p></div></div>
        <div class="card" data-tags="music"><video controls><source src="https://archive.org/download/music-channel-charts-1996/Music%20Channel%20Charts%20-%201996.mp4"></video><div class="info"><div class="year">1996</div><h3 data-en="Music Channel Charts" data-ur="میوزک چینل چارٹس">میوزک چینل چارٹس</h3><p class="urdu" data-en="Shehzad Roy, Najam Sheraz era" data-ur="شہزاد رائے، نجم شیراز">شہزاد رائے، نجم شیراز</p></div></div>
        <div class="card" data-tags="drama"><iframe src="https://www.youtube.com/embed/2z5JqKzK3mA" allowfullscreen></iframe><div class="info"><div class="year">1993</div><h3 data-en="Drama Dasht" data-ur="ڈرامہ دشت">ڈرامہ دشت</h3><p class="urdu" data-en="Abrar-ul-Haq, Noora" data-ur="ابرار الحق، نورا">ابرار الحق، نورا</p></div></div>
    </div>

    <footer><p class="urdu" data-en="Made by Abeer Arif & Team | Group Project 2025" data-ur="بنایا: Abeer Arif & ٹیم | گروپ پراجیکٹ 2025">بنایا: Abeer Arif & ٹیم | گروپ پراجیکٹ 2025</p></footer>

    <script>
        let isUrdu = true;
        function toggleLang() {
            isUrdu = !isUrdu;
            document.querySelectorAll('[data-ur]').forEach(el => {
                el.innerText = isUrdu ? el.dataset.ur : el.dataset.en;
            });
            document.querySelectorAll('[data-en-placeholder]').forEach(el => {
                el.placeholder = isUrdu ? el.dataset.placeholder : el.dataset.enPlaceholder;
            });
            document.querySelector('.search-box').placeholder = isUrdu ? 'تلاش: دشت، کاشکول، میوزک چینل...' : 'Search: Dasht, Kashkol, Music Channel...';
            document.documentElement.dir = isUrdu ? 'rtl' : 'ltr';
            document.documentElement.lang = isUrdu ? 'ur' : 'en';
            document.querySelector('.lang-switch').innerText = isUrdu ? 'اردو / English' : 'English / اردو';
        }
        function search() {
            let input = document.querySelector('.search-box').value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(input) ? 'block' : 'none';
            });
        }
        function filter(tag) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = (tag === 'all' || card.dataset.tags.includes(tag)) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
